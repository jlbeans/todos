<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/08611e0abe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>Todos</h1>
            <p>Experience the Power of Organization</p>
        </header>
        <aside>
            <div class="sidebar-header">
                <h2 class="sidebar-title">Projects</h2>
                <button class="new-proj-btn"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
            </div>
            <ul class="proj-list">

            </ul>
        </aside>
        <main>
            <div class="printed-proj">
                <div class="proj-header">
                    <h2 class="proj-title"></h2>
                    <p class="proj-desc"></p>
                    <div class="proj-actions">
                        <button class="new-todo-btn hidden"><i class="fa-solid fa-circle-plus fa-xl"></i>
                        </button>
                        <button class="edit-proj-btn hidden"><i class="fa-solid fa-pen-to-square fa-xl"></i>
                        </button>
                        <button class="del-proj-btn hidden"><i class="fa-solid fa-trash-can fa-xl"></i>
                        </button>
                    </div>
                </div>
                <div class="proj-todos"></div>
            </div>
        </main>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
