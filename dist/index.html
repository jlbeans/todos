<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/08611e0abe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class='modal new-proj-modal hidden'>
            <div class='modal-content'>
                <button type='button' class='new-close close'>
                    <span>&times;</span>
                </button>
                <form class='new-proj-form' action='index.html'>
                    <h2 class='modal-title'>New Project</h2>
                    <div class='form-line'>
                      <label for='title'>Title:</label>
                      <input class='new-proj-title' type='text' name='title' id='title' max-length='20' required>
                    </div>
                    <div class='form-line'>
                      <label for='description'>Description:</label>
                      <textarea class='new-proj-desc' rows='3' name='description' id='description' maxlength='150'></textarea>
                    </div>
                    <button class='create-proj submit' type='submit'>Create Project</button>
                </form>
            </div>
        </div>
        <div class='modal edit-proj-modal hidden'>
            <div class='modal-content'>
                <button type='button' class='edit-close close'>
                    <span>&times;</span>
                </button>
                <form class='edit-proj-form' action='index.html'>
                    <h2 class='modal-title'>Edit Project</h2>
                    <div class='form-line'>
                      <label for='title'>Title:</label>
                      <input class='edit-proj-title' type='text' name='title' id='title' max-length='20' required>
                    </div>
                    <div class='form-line'>
                      <label for='description'>Description:</label>
                      <textarea class='edit-proj-desc' rows='3' name='description' id='description' maxlength='150'></textarea>
                    </div>
                    <button class='save-proj submit' type='submit'>Save</button>
                </form>
            </div>
        </div>
        <div class='modal new-todo-modal hidden'>
            <div class='modal-content'>
                <button type='button' class='todo-close close'>
                    <span>&times;</span>
                </button>
                <form class='new-todo-form' action='index.html'>
                    <h2 class='modal-title'>New Todo</h2>
                    <div class='form-line'>
                      <label for='title'>Title:</label>
                      <input class='new-todo-title' type='text' name='title' id='title' max-length='20' required>
                    </div>
                    <div class='form-line'>
                      <label for='date'>Due:</label>
                      <input class='new-todo-date' type='date' name='date' id='date' required>
                    </div>
                    <div class='form-line'>
                      <label for='priority'>Priority:</label>
                      <select class='new-todo-priority' id='priority' name='priority'>
                        <option value='critical selected'>Critical</option>
                        <option value='high'>High</option>
                        <option value='medium'>Medium</option>
                        <option value='low'>Low</option>
                      </select>
                    </div>
                    <button class='create-todo submit' type='submit'>Create Todo</button>
                </form>
            </div>
        </div>
        <header>
            <h1>Todos</h1>
            <p>Experience the Power of Organization</p>
        </header>
        <aside>
            <div class="sidebar-header">
                <h2 class="sidebar-title">Projects</h2>
                <button class="new-proj-btn"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
            </div>
            <ul class="proj-list"></ul>
        </aside>
        <main>
            <div class="printed-proj">
                <div class="proj-header">
                    <h2 class="proj-title"></h2>
                    <p class="proj-desc"></p>
                    <div class="proj-actions">
                        <button class="new-todo-btn"><i class="fa-solid fa-circle-plus fa-xl"></i>
                        </button>
                        <button class="edit-proj-btn"><i class="fa-solid fa-pen-to-square fa-xl"></i>
                        </button>
                        <button class="del-proj-btn"><i class="fa-solid fa-trash-can fa-xl"></i>
                        </button>
                    </div>
                </div>
                <div class="proj-todos"></div>
            </div>
        </main>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
